name: wanigo_nasabah
description: "Aplikasi untuk nasabah WANIGO."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
 
  # UI dan navigasi
  cupertino_icons: ^1.0.5
  wanigo_ui: ^0.0.1  # Paket dari pub.dev - tetap menggunakan versi ini
  get: ^4.6.5  # GetX state management
  flutter_screenutil: ^5.8.4
  flutter_svg: ^2.0.7
 
  # Networking dan API
  dio: ^5.3.2
  http_parser: ^4.0.2
 
  # Penyimpanan lokal
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.2.0
 
  # Format data
  intl: ^0.18.1  # Menurunkan ke versi yang lebih stabil (0.20.2 mungkin terlalu baru)
 
  # Media
  cached_network_image: ^3.2.3
  image_picker: ^1.0.2
 
  # Utilitas
  path_provider: ^2.1.0
  device_info_plus: ^11.4.0
  permission_handler: ^12.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2  # Menurunkan ke versi yang lebih stabil

flutter:
  uses-material-design: true
 
  # Assets - Termasuk file SVG yang Anda butuhkan
  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
    - assets/images/appbar-logo.svg  # File SVG spesifik