name: wanigo_nasabah
description: "Aplikasi untuk nasabah WANIGO."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
 
  # UI dan navigasi
  cupertino_icons: ^1.0.5
  wanigo_ui: ^0.0.1  # Paket UI khusus WANIGO
  get: ^4.6.5  # GetX state management
  flutter_screenutil: ^5.8.4
  flutter_svg: ^2.0.7
  table_calendar: ^3.0.0
  gap: ^3.0.1
  path: ^1.8.0
 
  # Networking dan API
  dio: ^5.3.2
  http_parser: ^4.0.2
  http: ^0.13.5
 
  # Penyimpanan lokal
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.2.0
 
  # Format data
  intl: ^0.18.1  # Hanya perlu satu entri intl
 
  # Media
  cached_network_image: ^3.2.3
  image_picker: ^1.0.2
 
  # Utilitas
  path_provider: ^2.1.0
  device_info_plus: ^11.4.0
  permission_handler: ^12.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true
 
  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
    
  # Contoh penggunaan asset dalam kode:
  # Benar: Image.asset('images/lonceng.png')
  # Salah: Image.asset('assets/images/lonceng.png')
  
  # Atau jika ingin menggunakan 'assets/images/lonceng.png', maka di pubspec.yaml gunakan:
  # assets:
  #   - assets/